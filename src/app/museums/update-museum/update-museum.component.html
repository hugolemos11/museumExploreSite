<div class="container-fluid responsivePaddingX">
  <b class="titlePrimaryColor">Museu: {{museumData?.name}}</b>
  <form action="">
    <div class="row">
      <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
        <div class="form-group">
          <label for="image" class="col-form-label descriptionTitleBlackColor">Imagem:</label>
          <br>
          <img [src]="museumImage" alt="museu" class="img-fluid mb-2 shadow-1-strong rounded mb-4"
            style="max-height: 400px; width: auto;">
          <br>
          <input type="file" class="form-control-file description" id="image" (change)="onFileSelected($event)"
            accept=".jpg, .jpeg, .png">
          <label for="image" class="description"> (.jpg, .jpeg, .png)</label>
        </div>

        <div class="form-group">
          <label for="staticDescripton" class="col-form-label descriptionTitleBlackColor">Descrição:</label>
          <div>
            <textarea class="form-control-plaintext description" id="description" appAutoAdjustHeight
              value="{{museumData?.description}}"></textarea>
          </div>
        </div>
        <div class="mb-5 mt-5 d-none d-lg-block">
          <button class="buttonLightBlue">Visualizar tipos de bilhetes</button>
        </div>
      </div>

      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="form-group">
          <label for="staticPhoneNumber" class="col-form-label descriptionTitleBlackColor">Telefone:</label>
          <div>
            <input type="text" class="form-control-plaintext description" id="staticPhoneNumber"
              placeholder="000000000">
          </div>
        </div>

        <div class="form-group">
          <label for="staticLocation" class="col-form-label descriptionTitleBlackColor">Localização</label>
          <div>
            <input type="text" class="form-control-plaintext description" id="location"
              placeholder="Latitude, Longitude" name="location" [(ngModel)]="locationValue" (blur)="onLocationBlur()"
              required>
            <div id="map">
            </div>
          </div>
        </div>

        <div class="mb-5 mt-5 d-lg-none">
          <button class="buttonLightBlue">Visualizar tipos de bilhetes</button>
        </div>
      </div>
    </div>
