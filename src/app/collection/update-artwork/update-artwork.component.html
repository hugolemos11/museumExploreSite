<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body m-2">
        <form formGroup="loginForm" ngSubmit="onFormSubmit()" action="">
          <div class="row">
            <div class="col-12 col-lg-7 col-xl-8 mb-3">
              <img src="../../../assets/imgs/museu2.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-12 col-lg-5 col-xl-4">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <mat-icon color="primary" matPrefix>border_color</mat-icon>
                <input matInput formControlName="email">
                <!-- @if (email.invalid) {
                                <mat-error>{{getErrorMessage()}}</mat-error>
                                } -->
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Author</mat-label>
                <mat-icon color="primary" matPrefix>perm_identity</mat-icon>
                <input matInput formControlName="email">
                <!-- @if (email.invalid) {
                                <mat-error>{{getErrorMessage()}}</mat-error>
                                } -->
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Year</mat-label>
                <mat-icon color="primary" matPrefix>calendar_today</mat-icon>
                <input matInput formControlName="email">
                <!-- @if (email.invalid) {
                                <mat-error>{{getErrorMessage()}}</mat-error>
                                } -->
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-icon color="primary" matPrefix>filter_list</mat-icon>
                <input matInput formControlName="email">
                <!-- @if (email.invalid) {
                                <mat-error>{{getErrorMessage()}}</mat-error>
                                } -->
              </mat-form-field>
            </div>
          </div>
        </form>
        <div>
          <input type="text" name="" id="" placeholder="Description">
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
