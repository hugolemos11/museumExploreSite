<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-xl-3">
            <div class="cardInfo card justify-content-between align-items-center">
                <div class="card-body">
                    <b class="card-title titlePrimaryColor">Obras do Museu</b>
                    <button class="my-3 buttonPrimary">Adicionar Obras</button>
                    <p>------------------------------------</p>
                    <div class="categoryDiv">
                        <h5 class="card-title subTitle">Categorias</h5>
                        <div *ngFor="let category of (categoriesData$ | async) as categories;">
                            <label class="check my-1">
                                <input type="checkbox">
                                <span class="descriptionTitleSecundaryColor">{{category.description}}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-8 col-xl-9">
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3 mb-3"
                    *ngFor="let artwork of (artWorksData$ | async) as artworks; let i = index">
                    <div class="card position-relative">
                        <img [src]="artworkImages[i]" alt="" class="card-img">
                        <div class="position-absolute bottom-0 start-0 end-0 text-white p-2">
                            <p class="m-0">{{artwork.name}}</p>
                            <div class="card rounded-5 px-2 d-inline-block text-white bg-category">
                                <p class="m-0">{{artwork.category}}</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-sm-6 col-md-4 col-xl-3 mb-3">
                    <div class="card"><img src="../../assets/imgs/museu1.jpg" alt="" class="card-img"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-xl-3 mb-3">
                    <div class="card"><img src="../../assets/imgs/museu1.jpg" alt="" class="card-img"></div>
                </div>

                </div>

                </div>

            </div>
        </div>
