<div class="modal" tabindex="-1" id="createCategoryModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header ">
        <span class="subTitle">Categoria</span>
      </div>
      <div class="modal-body m-2">
        <form [formGroup]="createCategoryForm" (ngSubmit)="createCategory()" action="closePopup.emit()">
          <div class="form-outline">
            <label class="form-label" for="descriptionCreateInput">Categoria</label>
            <input type="text" id="descriptionCreateInput" class="form-control form-control-lg"
              formControlName="description" [(ngModel)]="category.description" />
            <div class="text-danger mt-3" *ngIf="isFieldInvalid('description') && isFieldTouched('description')">
              Categoria inv√°lida.
            </div>
          </div>
          <div class="modal-footer">
            <!-- Using this <a> just to close the modal after the submit-->
            <a #closeCreateModal data-bs-dismiss="modal"></a>
            <button type="submit" class="buttonPrimary" [disabled]="createCategoryForm.invalid">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
